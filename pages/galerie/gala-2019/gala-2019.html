<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeries - Gala 2019</title>
    <link rel="stylesheet" href="style-gala2019.css">
</head>
<body>
    <Section class="section1">
        <nav>
            <img class="logo" src="../../../img/Logo-ada.png" alt="logo de l'associattion ada">
            <ul class="menu">
                <li>BILLETTERIE</li>
                <li>INFO PRATIQUES</li>
                <li>GALERIE</li>
                <li>CONTACT</li>
            </ul>
        </nav>

        <h1>Gala 2019</h1>
    </Section>

    <section class="section2">
        <div>
            <div class="left">
                <img src="img/photo1.png" alt="">
                <img src="img/photo2.png" alt="">
                <img src="img/photo3.png" alt="">
                <img src="img/photo4.png" alt="">
            </div>
            <div class="right">
                <img src="img/photo5.png" alt="">
                <img src="img/photo6.png" alt="">
                <img src="img/photo7.png" alt="">
                <img src="img/photo8.png" alt="">
            </div>
        </div>
    </section>

    <section class="section3">
        <div>
            <h5>Retrouvez-nous sur les réseaux sociaux</h5>
            <div class="reseaux">
                <img src="../../../img/Facebook.png" alt="logo de facebook">
                <img src="../../../img/Instagram.png" alt="logo de instagram">
                <img src="../../../img/Twitter.png" alt="logo de twitter">
                <img src="../../../img/Linkedin.png" alt="logo de linkedin">
            </div>
            <h5>Abonnez-vous aux newsletter</h5>
            <form action="" method="POST">
                <input type="email" name="user_email" id="user_email" placeholder="Votre adresse email...">
                <input type="submit" id="submit" value="S'abonner">
            </form>
            <div class="contact">
                <h5>Contact</h5>
                <h5>Mentions légales</h5>
            </div>
        </div>
    </section>
</body>
</html>
